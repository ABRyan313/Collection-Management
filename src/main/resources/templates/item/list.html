<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h2>Items</h2>
    <!-- Add New Item button links to the add-item page with the correct collectionId -->
    <a th:href="@{/collections/{collectionId}/items/new(collectionId=${collectionId})}" class="btn btn-primary">Add New Item</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Uploaded File</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}">Item Name</td>
            <td th:text="${item.description}">Item Description</td>
            <td>
                <!-- Display the uploaded file with preview or download link -->
                <div th:if="${item.fileName != null}">
                    <div th:if="${item.fileType.contentType.startsWith('image/')}">
                        <img th:src="@{/uploads/{fileName}(fileName=${item.fileName})}" alt="Image" style="max-width: 100px; max-height: 100px;">
                    </div>
                    <div th:if="${item.fileType.contentType.startsWith('application/pdf')}">
                        <a th:href="@{/uploads/{fileName}(fileName=${item.fileName})}" target="_blank">View PDF</a>
                    </div>
                    <div th:if="${!item.fileType.contentType.startsWith('image/') && !item.fileType.contentType.startsWith('application/pdf')}">
                        <a th:href="@{/uploads/{fileName}(fileName=${item.fileName})}" download>Download File</a>
                    </div>
                </div>
            </td>
            <td>
                <!-- Edit and Delete actions for each item with correct links -->
                <a th:href="@{/collections/{collectionId}/items/edit/{itemId}(collectionId=${item.collection.id}, itemId=${item.id})}" class="btn btn-info">Edit</a>
                <a th:href="@{/collections/{collectionId}/items/delete/{itemId}(collectionId=${item.collection.id}, itemId=${item.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
