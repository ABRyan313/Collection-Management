<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Collection Management</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
</head>
<body>
    <div class="container">
        <!-- Define a fragment named 'layout' -->
        <div th:fragment="layout">
            <header>
                <!-- Header content -->
            </header>
            <main>
                <!-- This is where the content from other pages will be inserted -->
                <div th:replace="~{fragments :: content}"></div>
            </main>
            <footer>
                <!-- Footer content -->
            </footer>
        </div>
    </div>

    <!-- Theme switching and autocomplete scripts -->
    <script>
        function switchTheme() {
            var body = document.body;
            body.classList.toggle('dark-theme');
            // Save theme preference in a cookie or local storage
        }

        $(function() {
            var availableTags = [/* Fetch from server */];
            $("#tags").autocomplete({
                source: availableTags
            });
        });
    </script>
</body>
</html>
