<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Item</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
		<h2>Add Item</h2>
		<!-- add-item.html -->
		<form
			th:action="@{/collections/{collectionId}/items/new(collectionId=${collectionId})}"
			th:object="${item}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="name">Item Name:</label> <input type="text"
					class="form-control" id="name" th:field="*{name}" required>
			</div>

			<div class="form-group">
				<label for="description">Description:</label>
				<textarea class="form-control" id="description"
					th:field="*{description}"></textarea>
			</div>

			<div class="form-group">
				<label for="file">Upload File:</label> <input type="file"
					th:field="*{file}" class="form-control-file" id="file" name="file">
			</div>

			<button type="submit" class="btn btn-primary">Add Item</button>
		</form>

	</div>
</body>
</html>
