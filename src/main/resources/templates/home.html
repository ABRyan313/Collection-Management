<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dtreasures - Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <!-- Recently Added Items -->
        <h2>Recently Added Items</h2>
        <div class="recent-items">
            <ul>
                <li th:each="item : ${recentItems}">
                    <strong th:text="${item.name}">Item Name</strong> - 
                    <span th:text="${item.collection.name}">Collection Name</span> by 
                    <span th:text="${item.author}">Author Name</span>
                </li>
                <li th:if="${#lists.isEmpty(recentItems)}">
                    No items have been added recently.
                </li>
            </ul>
        </div>

        <!-- Top 5 Largest Collections -->
        <h2>Top 5 Largest Collections</h2>
        <div class="largest-collections">
            <ul>
                <li th:each="collection : ${topCollections}">
                    <strong th:text="${collection.name}">Collection Name</strong> - 
                    <span th:text="${#lists.size(collection.items)}">Number of Items</span>
                </li>
                <li th:if="${#lists.isEmpty(topCollections)}">
                    No collections available.
                </li>
            </ul>
        </div>

        <!-- Tag Cloud -->
        <h2>Tags</h2>
        <div class="tag-cloud">
            <span th:each="tag : ${tags}">
                <a th:href="@{/search(tag=${tag.name})}" th:text="${tag.name}">Tag Name</a>
            </span>
            <span th:if="${#lists.isEmpty(tags)}">
                No tags available.
            </span>
        </div>

        <!-- Link to Collections Management Page -->
        <h2>Manage Your Collections</h2>
        <div>
            <a th:href="@{/collections}" class="btn btn-primary">Go to Collections Management</a>
        </div>
    </div>
</body>
</html>
