<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Dtreasures - Home</title>
</head>

<body layout:fragment="content"> 
    <div class="container">
        <!-- Recently Added Items -->
        <h2 th:text="#{recent.items.title}">Recently Added Items</h2>
        <div class="recent-items">
            <ul>
                <li th:each="item : ${recentItems}">
                    <strong th:text="${item.name}">Item Name</strong> - 
                    <span th:text="${item.collection.name}">Collection Name</span> by 
                    <span th:text="${item.author}">Author Name</span>
                </li>
                <li th:if="${#lists.isEmpty(recentItems)}">
                    <span th:text="#{no.items.recent}">No items have been added recently.</span>
                </li>
            </ul>
        </div>

        <!-- Top 5 Largest Collections -->
        <h2 th:text="#{top.collections.title}">Top 5 Largest Collections</h2>
        <div class="largest-collections">
            <ul>
                <li th:each="collection : ${topCollections}">
                    <strong th:text="${collection.name}">Collection Name</strong> - 
                    <span th:text="${#lists.size(collection.items)}">Number of Items</span>
                </li>
                <li th:if="${#lists.isEmpty(topCollections)}">
                    <span th:text="#{no.collections}">No collections available.</span>
                </li>
            </ul>
        </div>

        <!-- Tag Cloud -->
        <h2 th:text="#{tags.title}">Tags</h2>
        <div class="tag-cloud">
            <span th:each="tag : ${tags}">
                <a th:href="@{/search(tag=${tag.name})}" th:text="${tag.name}">Tag Name</a>
            </span>
            <span th:if="${#lists.isEmpty(tags)}">
                <span th:text="#{no.tags}">No tags available.</span>
            </span>
        </div>

        <!-- Link to Collections Management Page -->
        <h2 th:text="#{manage.collections.title}">Manage Your Collections</h2>
        <div>
            <a th:href="@{/collections}" class="btn btn-primary" th:text="#{go.to.collections.management}">Go to Collections Management</a>
        </div>
    </div>
</body>
</html>
