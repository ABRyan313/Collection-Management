<!-- fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
</head>
<body>

    <!-- Header Fragment -->
    <div th:fragment="header">
        <nav>
            <!-- Navbar content -->
            <button onclick="switchTheme()">Switch Theme</button>
            <!-- Add your navigation links here -->
        </nav>
    </div>

    <!-- Messages Fragment -->
    <div th:fragment="messages">
        <div th:if="${not #lists.isEmpty(#request.getAttribute('messages'))}">
            <div th:each="message : ${#request.getAttribute('messages')}">
                <p th:text="${message}"></p>
            </div>
        </div>
    </div>

    <!-- Content Placeholder Fragment -->
    <div th:fragment="content">
        <!-- Content specific to each page will be inserted here -->
    </div>

    <!-- Footer Fragment -->
    <div th:fragment="footer">
        <p>&copy; 2024 Collection Management</p>
    </div>

</body>
</html>
