<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	th:lang="${#locale.language}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="#{app.title}">Collection Management App</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link th:href="@{/css/light-theme.css}" rel="stylesheet" id="theme-link"
	th:if="${theme == 'light'}" />
<link th:href="@{/css/dark-theme.css}" rel="stylesheet" id="theme-link"
	th:if="${theme == 'dark'}" />
<script th:src="@{/js/theme-toggle.js}"></script>
<script th:src="@{/js/language-toggle.js}"></script>
</head>

<body class="default-theme">
	<!-- Header Section -->
	<header th:replace="fragments/header :: header"></header>

	<!-- Main Content Area -->
	<div layout:fragment="content">
		<!-- Dynamic content will be injected here -->
	</div>

	<!-- Footer Section -->
	<footer th:replace="fragments/footer :: footer"></footer>

	<!-- Theme Switcher Button -->
	<button id="theme-toggler" onclick="toggleTheme()"
		th:text="#{button.toggle.theme}">Switch Theme</button>

	<!-- Language Switcher Dropdown -->
	<div class="language-switcher">
		<form method="get" action="#" th:action="@{/setLanguage}">
			<select name="lang" onchange="this.form.submit()">
				<option value="en" th:selected="${#locale.language == 'en'}"
					th:text="#{language.english}">English</option>
				<option value="ar" th:selected="${#locale.language == 'ar'}"
					th:text="#{language.arabic}">Arabic</option>
			</select>
		</form>

		
	</div>
</body>
</html>
