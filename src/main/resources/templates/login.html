<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{login.title}">Dtreasures</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!-- Include JS -->
</head>
<body>
	<div class="container">
		<h2 th:text="#{login.title}">Dtreasures</h2>

		<!-- Login Form -->
		<form th:action="@{/login}" method="post">
			<input type="hidden" name="_csrf" th:value="${_csrf.token}" />

			<div class="form-group">
				<label for="email" th:text="#{login.email}">Email:</label> <input
					type="text" class="form-control" id="email" name="email" required>
			</div>

			<div class="form-group">
				<label for="password" th:text="#{login.password}">Password:</label>
				<input type="password" class="form-control" id="password"
					name="password" required>
			</div>

			<div class="form-group">
				<div th:if="${param.error}">
					<div class="alert alert-danger" th:text="#{login.error}">
						Invalid email or password.</div>
				</div>
			</div>

			<button type="submit" class="btn btn-primary"
				th:text="#{login.submit}">Login</button>
		</form>



		<!-- Sign Up Section -->
		<p th:text="#{login.noAccount}">Don't have an account?</p>
		<a class="btn btn-secondary" th:href="@{/register}"
			th:text="#{login.signup}">Sign Up</a>


		<!-- Logout Message -->
		<div th:if="${param.logout}">
			<p th:text="#{login.logout}">You have been logged out</p>
		</div>
	</div>



</body>
</html>
