<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Collections</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h2>Collections</h2>
    <a th:href="@{/collections/new}" class="btn btn-primary">Create New Collection</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Actions</th>
            <th>Items</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="collection : ${collections}">
            <td th:text="${collection.name}"></td>
            <td th:text="${collection.description}"></td>
            <td th:text="${collection.category}"></td>
            <td>
                <a th:href="@{/collections/edit/{id}(id=${collection.id})}" class="btn btn-info">Edit</a>
                <a th:href="@{/collections/delete/{id}(id=${collection.id})}" class="btn btn-danger">Delete</a>
            </td>
         <!-- In collections.html -->
<td>
    <!-- Ensure these links are correct -->
    <a th:href="@{/collections/{collectionId}/items/new(collectionId=${collection.id})}" class="btn btn-success">Add Item</a>
    <a th:href="@{/items/list?collectionId={collectionId}(collectionId=${collection.id})}" class="btn btn-secondary">View Items</a>
</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
